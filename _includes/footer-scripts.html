
<!-- Scripts -->
<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/jquery.scrollex.min.js"></script>
<script src="{{ site.baseurl }}/js/jquery.magnific-popup.min.js"></script>
<script src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/skel.min.js"></script>
<script src="{{ site.baseurl }}/js/util.js"></script>
<!--[if lte IE 8]>
<script src="{{ site.baseurl }}/js/ie/respond.min.js"></script><![endif]-->

{% if page.image %}
<script>
    var imageHref = "{{ site.baseurl }}{{ page.image }}";
    $(function () {
        $('body').addClass('toggle');
    });
</script>
{% endif %}

<script src="{{ site.baseurl }}/js/main.js"></script>
    
<!-- Disqus -->
{% if page.comments %}
<script type="text/javascript">
    var disqus_config = function () {
        this.page.url = "{{ page.url | prepend: site.url }}";
        this.page.identifier = "{{ page.url }}";
        this.page.title = "{{ page.title }}";
    };
</script>
<script src="//ncore-tech-blog.disqus.com/embed.js" async></script>
{% endif %}
